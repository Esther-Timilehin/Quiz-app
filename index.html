<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz app</title>
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Goggle fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,200;1,500;1,800&display=swap" rel="stylesheet">
    </head>
    <body class="pri-bg-col">
        <section>
        <div class="container-sm border-3 rounded-3 text-center sec-bg-col" id="bible-quiz" style="width: 500px; margin-top: 90px;">
            <div class="sec-bg-col text-white shadow rounded-2 fs-4" style="position: absolute;
            top: 20px; right: 10px; width: 200px; padding: 20px 50px 20px 0; text-align: center;">
                <p style="margin-top: -5px;">Score:</p>
                <p style=" position: absolute; top: 15px; left: 115px" class="score1"></p>
                <p style="margin: -53px 0 0 140px;" class="score2">/</p>
            </div>    
            <div class="text-white">
        <h3 class="mb-5 fs-2 fw-4 text-center" style="position: relative; top: 30px">Bible Quiz Trivia</h3>
        <h4 class="fs-5" id="big-question">QUESTION</h4>
        <h5 class="mt-3" id="question"></h5>
    <div class="answer-option d-flex justify-content-center flex-column  align-items-center" id="answer-options">
<button class="option" >Answer</button>
<button class="option">Answer</button>
<button class="option">Answer</button>
<button class="option">Answer</button>
</div>
<button class="btn btn-lg rounded-5 pri-bg-col mt-5 w-50 text-white fs-4" id="nextBtn" style="margin-bottom: 20px;">Next</button>
    </div>
</div>
<div id="score"></div>
</div>
</section>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
